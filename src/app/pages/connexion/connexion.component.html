<div class="min-h-screen bg-gradient-to-b from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 py-8 sm:py-12 px-3 sm:px-6 lg:px-8 flex items-center justify-center">
  <div class="max-w-md w-full">
    <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-xl overflow-hidden">
      
      <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-8 text-center">
        <img src="logo.png" alt="" class="h-16 w-16 mx-auto rounded-full border-2 border-white/30 shadow-lg mb-4" />
        <h1 class="text-2xl font-bold text-white">Connexion</h1>
        <p class="mt-1 text-sm text-blue-100">Accède à ton espace personnel</p>
      </div>

      <form class="p-6 space-y-5" (ngSubmit)="soumettre()">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1.5">Email</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
              </svg>
            </span>
            <input type="email" [(ngModel)]="email" name="email" required placeholder="ton@email.com"
                   class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:bg-white dark:focus:bg-gray-800 transition" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1.5">Mot de passe</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </span>
            <input type="password" [(ngModel)]="motDePasse" name="motDePasse" required placeholder="••••••••"
                   class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:bg-white dark:focus:bg-gray-800 transition" />
          </div>
        </div>

        <button type="submit"
                class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold shadow-lg shadow-blue-500/30 hover:shadow-blue-500/40 transition-all duration-200">
          Se connecter
        </button>

        <div class="space-y-3">
          <p class="text-center text-sm font-medium text-gray-600 dark:text-gray-300">Se connecter avec les réseaux sociaux</p>
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
            <button type="button"
                    class="inline-flex items-center justify-center gap-2 px-4 py-2.5 rounded-xl border border-gray-200 dark:border-gray-700 bg-white/70 dark:bg-gray-900 text-gray-900 dark:text-gray-100 hover:bg-white dark:hover:bg-gray-800 transition">
              <span class="h-5 w-5 rounded-full bg-white flex items-center justify-center border border-gray-200">
                <span class="text-xs font-bold text-blue-600">G</span>
              </span>
              <span class="text-sm font-medium">Google</span>
            </button>

            <button type="button"
                    class="inline-flex items-center justify-center gap-2 px-4 py-2.5 rounded-xl border border-gray-200 dark:border-gray-700 bg-white/70 dark:bg-gray-900 text-gray-900 dark:text-gray-100 hover:bg-white dark:hover:bg-gray-800 transition">
              <span class="h-5 w-5 rounded-full bg-blue-600 flex items-center justify-center">
                <span class="text-xs font-bold text-white">f</span>
              </span>
              <span class="text-sm font-medium">Facebook</span>
            </button>

            <button type="button"
                    class="inline-flex items-center justify-center gap-2 px-4 py-2.5 rounded-xl border border-gray-200 dark:border-gray-700 bg-white/70 dark:bg-gray-900 text-gray-900 dark:text-gray-100 hover:bg-white dark:hover:bg-gray-800 transition">
              <span class="h-5 w-5 rounded-full bg-gray-900 dark:bg-white flex items-center justify-center">
                <span class="text-xs font-bold text-white dark:text-gray-900">GH</span>
              </span>
              <span class="text-sm font-medium">GitHub</span>
            </button>
          </div>
        </div>

        <div class="relative py-3">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-3 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">ou</span>
          </div>
        </div>

        <div class="text-center">
          <p class="text-sm text-gray-600 dark:text-gray-300">Pas encore de compte ?</p>
          <a routerLink="/inscription" 
             class="inline-block mt-2 px-6 py-2 rounded-xl border-2 border-yellow-500 text-yellow-600 dark:text-yellow-400 font-medium hover:bg-yellow-500 hover:text-white transition-all duration-200">
            Créer un compte
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
